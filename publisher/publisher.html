<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/publisher.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="panel">
        <div class="publisher">
            <div class="header btn-toolbar">
                <div class="md-buttons">
                    <div class="btn-group">
                        <button class="btn btn-default btn-md md-bold" type="button" title="Bold" id="mdBold"></button>
                        <button class="btn btn-default btn-md md-italic" type="button" title="Italic" id="mdItalic"></button>
                        <button class="btn btn-default btn-md md-heading" type="button" title="Heading" id="mdHeading"></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-md md-link" type="button" title="URL/Link" id="mdLink"></button>
                        <button class="btn btn-default btn-md md-picture" type="button" title="Image" id="mdImage"></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-md md-ulist" type="button" title="Unordered List" id="mdUlist"></button>
                        <button class="btn btn-default btn-md md-olist" type="button" title="Ordered List" id="mdOlist"></button>
                        <button class="btn btn-default btn-md md-code" type="button" title="Code" id="mdCode"></button>
                        <button class="btn btn-default btn-md md-quote" type="button" title="Quote" id="mdQuote"></button>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm" type="button" title="Preview the post" id="postPreview" data-toggle="button"><span class="fa fa-search"></span><span class="btn-text">Preview</span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm" type="button" title="Get your aspects" id="getAspects"><span class="fa fa-download"></span><span class="btn-text">Get aspects</span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm btn-dropdown dropdown-toggle" data-toggle="dropdown" title="Select aspects"><span class="fa fa-lock" id="locking"></span><span class="btn-text">All Aspects</span><span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li class="radio" data-aspect_id="public"><a><span class="fa fa-check"></span><span class="text">Public</span></a></li>
                        <li class="radio selected" data-aspect_id="all_aspects"><a><span class="fa fa-check"></span><span class="text">All aspects</span></a></li>
                    </ul>
                </div>
            </div>
            <textarea id="editor" class="editor"></textarea>
            <div class="footer">
                <div class="footer-controls">
                    <div>
                        <label for="tags">Tags</label>
                        <input id="tags" class="tags" placeholder="tag1, tag2, tag3 ...">
                    </div>
                    <div>
                        <button class="btn btn-info btn-lg btn-save" type="button" title="Text persistent" id="saveData"><span class="btn-text">Save</span><span class="fa fa-plus"></span></button>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-lg btn-send" type="button" title="Send to the pod" id="sendPost"><span class="btn-text">Send</span><span class="fa fa-plane"></span></button>
                    </div>
                </div>
                <div class="footer-bar">
                    diaspora* Easyshare
                    <a class="options" href="#"><span class="fa fa-gear"></span> Preferences</a>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/markdown/to-markdown.min.js"></script>
    <script src="vendor/markdown/markdown-it.min.js"></script>
    <script src="vendor/markdown/markdown-it-hashtag.min.js"></script>
    <script src="vendor/bootstrap/dropdown.js"></script>
    <script src="js/diaspora-ajax.js"></script>
    <script src="js/publisher.js"></script>
    
</body>

</html>

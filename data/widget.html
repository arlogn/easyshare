<html>
<head>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link href='css/style.css' rel='stylesheet' type='text/css'>
<style type="text/css">
.container {
  max-width: 280px;
  max-height: 290px;
  margin: 5px 10px;
  overflow: hidden;
  display: block;
}
#header {
  width: 100%;
  height: 20px;
  font-size: 13px;
  color: #459fbc;
  text-align: center;
  border-bottom: 1px solid #444;
  margin-bottom: 10px;
}
#title, #url, #tags {
  height: 25px;
}
#url {
  margin-bottom: 5px;
}
#text {
  height: 50px;
  margin-bottom: 5px;
}
.button {
  padding: .4em 1.5em;
  margin: 15px 100px;
}
</style>
</head>
<body>
  <div class="container">
    <div id="header">DIASPORA* Easyshare</div>
    <label data-l10n-id='panel_label_title'></label>
    <textarea id="title"></textarea>
    <textarea id="url"></textarea>
    <label data-l10n-id='panel_label_text'></label>
    <textarea id="text"></textarea>
    <label data-l10n-id='panel_label_tags'></label>
    <textarea id="tags" placeholder="tag1,tag2,tag3 ..."></textarea>
    <button id="send" class="button" data-l10n-id='panel_button_send'></button>
  </div>
</body>
</html>

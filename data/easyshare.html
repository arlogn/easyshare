<html>
<head>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="thumbside">
	<div style="max-width:230px;" id="wrapper"></div>
    </div>
    <div id="actionside">
	<label data-l10n-id='panelLabelTitle'></label>
	<textarea id="title"></textarea>
	<textarea id="url"></textarea>
	<div class="controls">
	    <a id="shorturl" href="#" data-l10n-id='panelCtrlShorturl'></a>
	</div>
	<label data-l10n-id='panelLabelText'></label>
	<textarea id="text"></textarea>
	<div class="controls">
	    <a id="blockquote" href="#" data-l10n-id='panelCtrlBlockquote'></a>
	    <a id="strong" href="#" data-l10n-id='panelCtrlStrong'></a>
	    <a id="emphasis" href="#" data-l10n-id='panelCtrlEmphasis'></a>
	    <a id="undo" href="#" data-l10n-id='panelCtrlUndo'></a>
	</div>
	<label data-l10n-id='panelLabelTags'></label>
	<textarea id="tags" placeholder="tag1,tag2,tag3 ..."></textarea>
	<button id="send" class="button" data-l10n-id='panelButtonSend'></button>
    </div>
    <div id="footer">DIASPORA* Easyshare</div>
</body>
</html>

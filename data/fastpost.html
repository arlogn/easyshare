<html>
<head>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link href='css/style.css' rel='stylesheet' type='text/css'>
<style type="text/css">
.container {
  max-width: 280px;
  max-height: 290px;
  margin: 5px 10px;
  overflow: hidden;
  display: block;
}
#header {
  width: 100%;
  height: 20px;
  font-size: 13px;
  text-align: center;
  border-bottom: 1px solid #444;
  margin-bottom: 10px;
}
#title, #url, #tags {
  height: 25px;
}
#url {
  margin-bottom: 5px;
}
#text {
  height: 50px;
  margin-bottom: 5px;
}
.button {
  width: 80px;
  margin: 15px 100px;
}
</style>
</head>
<body>
  <div class="container">
    <div id="header"><span style="color:#459FBC;">D* EASYSHARE</span> - FAST POST</div>
    <label>TITLE:</label>
    <textarea id="title"></textarea>
    <textarea id="url"></textarea>
    <label>TEXT:</label>
    <textarea id="text"></textarea>
    <label>TAGS:</label>
    <textarea id="tags" placeholder="tag1,tag2,tag3 ..."></textarea>
    <input type="button" id="send" class="button" value="Send">
  </div>
</body>
</html>

<html>
<head>
<meta charset="utf-8">
<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
<link href="styles/panel.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="main">
            <fieldset>
                <legend data-l10n-id="panelLegendTitle"></legend>
                <textarea id="sm-title"></textarea>
                <textarea id="sm-url"></textarea>
                <button type="button" class="button shorten" id="shorturl" data-l10n-id="panelButtonShorturl"></button>
            </fieldset>
            <fieldset>
                <legend data-l10n-id="panelLegendText"></legend>
                <textarea id="sm-text"></textarea>
            </fieldset>
            <fieldset>
                <legend data-l10n-id="panelLegendTags"></legend>
                <textarea id="sm-tags" placeholder="tag1,tag2,tag3 ..."></textarea>
            </fieldset>
        </div>
        <div class="sidebar">
            <div class="thumb-container"><img src="images/diaspora.png"></div>
            <span class="label">Markdown</span>
            <div class="md-btns-container">
                <button type="button" class="button format" id="italic"  data-l10n-id="panelButtonItalic"></button>
                <button type="button" class="button format" id="bold" data-l10n-id="panelButtonBold"></button>
            </div>
            <div class="md-btns-container">
                <button type="button" class="button format" id="quote" data-l10n-id="panelButtonQuote"></button>
                <button type="button" class="button undo" id="undo" data-l10n-id="panelButtonUndo"></button>
            </div>
            <div class="share-with-container">
                <label for="share" data-l10n-id="panelLabelShareWith"></label>
                <input id="share" name="share" type="text">
                <span class="share-with-opt">aspect name | all_aspects | public</span>
            </div>
            <button type="button" class="button send" id="send" data-l10n-id="panelButtonSend"></button>
            <div class="brand">diaspora* Easyshare</div>
        </div>
    </div>
</body>
</html>

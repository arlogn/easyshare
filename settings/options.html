<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="settings-section credentials">
        <p class="title">Pod URL and credentials</p>
        <div class="settings">
            <div class="container">
                <label>Pod URL:
                    <input id="podUrl" type="text">
                </label>
            </div>
        </div>
        <div class="settings">
            <div class="container">
                <label>Username:
                    <input id="podUsername" type="text">
                </label>
            </div>
        </div>
        <div class="settings">
            <div class="container">
                <label>Password:
                    <input id="podPassword" type="password">
                </label>
            </div>
        </div>
    </div>
    <div class="settings-section theme">
    <p class="title">Publisher theme</p>
        <div class="settings">
            <div class="container">
                <label for="orig">Original</label>
                <input name="theme" id="orig" value="original" checked type="radio">
                <label for="dark">Dark</label>
                <input name="theme" id="dark" value="dark" type="radio">
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>

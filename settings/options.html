<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <ul>
            <li><img src="../icons/icon48.png" alt="Diaspora Easyshare"></li>
            <li>Diaspora* Easyshare Options</li>
        </ul>
    </div>
    <div class="settings-section credentials">
        <p class="title">Pod URL and credentials <sup>(required)</sup></p>
        <div class="settings">
            <div class="container">
                <label for="podUrl">Pod URL:</label>
                <input id="podUrl" type="text">
            </div>
        </div>
        <div class="settings">
            <div class="container">
                <label for="podUsername">Username:</label>
                <input id="podUsername" type="text">
            </div>
        </div>
        <div class="settings">
            <div class="container">
                <label for="posPassword">Password:</label>
                <input id="podPassword" type="password">
            </div>
        </div>
    </div>
    <div class="settings-section">
        <p class="title">Aspect selector</p>
        <div class="settings">
            <div class="container">
                <label for="default">Set default to Public</label>
                <input name="public" id="setPublic" type="checkbox">
            </div>
        </div>
    </div>
    <div class="settings-section">
        <p class="title">Publisher theme</p>
        <div class="settings">
            <div class="container">
                <label for="orig">Original</label>
                <input name="theme" id="orig" value="original" checked type="radio">
                <label for="dark">Dark</label>
                <input name="theme" id="dark" value="dark" type="radio">
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
  <form class="options">
    <div class="form-section">
      <div class="action">
        <label>Pod URL:</label><input type="text" id="podUrl" placeholder="https://yourpod.tld">
      </div>
      <div class="help">Enter the URL of your pod (required) (only HTTPS)</div>
    </div>

    <div class="form-section">
      <div class="action">
        <label>Username:</label><input type="text" id="podUsername">
        <label class="next">Password:</label><input type="password" id="podPassword">
      </div>
      <div class="help">Enter credentials to access your pod (required)</div>
    </div>

    <button type="submit">Save preferences</button>
    <div class="info">(!) Always save preferences to make them active.</div>
  </form>
  <script src="options.js"></script>
</body>

</html>

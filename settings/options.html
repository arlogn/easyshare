<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="title">Pod URL and credentials</div>
    <div class="settings">
        <div class="container">
            <label>Pod URL:
                <input id="podUrl" type="text">
            </label>
        </div>
    </div>
    <div class="settings">
        <div class="container">
            <label>Username:
                <input id="podUsername" type="text">
            </label>
        </div>
    </div>
    <div class="settings">
        <div class="container">
            <label>Password:
                <input id="podPassword" type="password">
            </label>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A firefox addon to easily share web content on any Diaspora* pod">
    <meta name="author" content="arlogn">
    <title>Diaspora* Easyshare</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
	
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
	
    <!-- Flexislider CSS -->
    <link href="assets/flexslider/flexslider.css" rel="stylesheet">
	
    <!-- Font-awesome CSS -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
    <!-- Custom CSS -->
    <link href="assets/css/custom.css" rel="stylesheet">
	
</head>

<body>

    <!-- Full Page Image Header Area -->
    <div id="top" class="header">
        <div class="bitly-callback"></div>
        <div class="intro">
            <h1>DIASPORA* EASYSHARE</h1>
            <h3>EASILY SHARE WEB CONTENT ON YOUR DIASPORA* POD - FIREFOX ADDON</h3>
            <a href="#about"><i class="fa fa-chevron-down fa-3x"></i></a>
        </div>
    </div>

    <!-- Content -->
    <div id="about" class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div id="promo-slider" class="slider flexslider">
                        <ul class="slides">
                            <li>
                                <img src="assets/img/slide_1.jpg" alt="">
                                <p class="flex-caption">
                                    <span class="main">EXTENDS YOUR RIGHT-CLICK CONTEXT MENU WITH THE ABILITY TO SHARE IMAGES, TEXT AND VIDEOS</span>
                                </p>
                            </li>
                            <li>
                                <img src="assets/img/slide_2.jpg" alt="">
                                <p class="flex-caption">
                                    <span class="main">POST TITLE - URL SHORTENING - TEXT FORMATTING - TAGS</span>
                                </p>
                            </li>
                        </ul><!--//slides-->
                    </div><!--//flexslider-->
                    <div class="buttons">
                        <a href="https://addons.mozilla.org/firefox/addon/diaspora-easyshare/" class="btn">Install</a>
                        <a href="./usage.txt" class="btn btn-danger">Usage</a>
                    </div>
                    <a href="#top"><i class="fa fa-chevron-up fa-3x"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer" class="col-md-12 text-center">(c) 2013 <a href="https://social.mbuto.me/u/podmin">arlogn</a></div>

    <!-- JavaScript -->
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/flexslider/jquery.flexslider-min.js"></script>

    <!-- Custom JavaScript -->
    <script>
    $(function() {
        //Redirecting if called by the addon
        var q = window.location.search.substring(3);
        if (q == "upgrade") {
            window.location.replace('update.txt');
        } else if (q == "install") {
            window.location.replace('usage.txt');
        }
        //Flexslider
        $('.flexslider').flexslider({
            animation: "fade",
            slideshowSpeed: 8000,
            pauseOnHover: true
        });
        //Smooth Scrolling
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>
</html>
